<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>popover</title>
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="css/popover.css" rel="stylesheet">
</head>
<body>
  <div id="error"></div>
  <div id="wrapper">
    <div class="header" onclick="openTabs()">
      <div class="status">
        <strong id="title">title</strong>
        <br>
        <span id="message">message</span>
      </div>
      <div class="open-all">
        <strong id="right-side">OPEN ALL</strong>
      </div>
    </div>
    <div id="topics">topics list</div>
  </div>

  <script src="scripts/popover.js"></script>
</body>
</html>
